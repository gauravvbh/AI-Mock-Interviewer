apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-mock-interviewer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ai-mock-interviewer
  template:
    metadata:
      labels:
        app: ai-mock-interviewer
    spec:
      containers:
      - name: web
        image: ai-mock-interviewer:latest
        ports:
        - containerPort: 3000
        envFrom:
        - configMapRef:
            name: ai-mock-config
---
apiVersion: v1
kind: Service
metadata:
  name: ai-mock-service
spec:
  selector:
    app: ai-mock-interviewer
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
  type: NodePort
